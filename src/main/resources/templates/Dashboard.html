<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:data="http://www.thymeleaf.org/extras/data"
	xmlns:brewer="http://brewer.algaworks.com"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	layout:decorate="~{layout/LayoutPadrao}">

<head>
<title>Painel Principal</title>
</head>

<section layout:fragment="conteudo">
	<div sec:authorize="hasRole('ROLE_CADASTRAR_CIDADE')">
		<div class="page-header">
			<div class="container-fluid">
				<h1>Dashboard</h1>
			</div>
		</div>

		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-4">
					<div class="aw-box">
						<div class="aw-box__icon">
							<i class="fa  fa-heartbeat  fa-3x"></i>
						</div>
						<div class="aw-box__value" th:text="${testesColetivos}"></div>
						<div class="aw-box__title"><a th:href="@{/testesFisicos}">Avaliações Coletivas Realizadas</a></div>
					</div>
				</div>

				<div class="col-sm-4">
					<div class="aw-box">
						<div class="aw-box__icon">
							<i class="fa  fa-heartbeat  fa-3x"></i>
						</div>
						<div class="aw-box__value"
							th:text="${testesIndividuais}"></div>
						<div class="aw-box__title">Avaliações Individuais Realizadas</div>
					</div>
				</div>

				<div class="col-sm-4">
					<div class="aw-box">
						<div class="aw-box__icon">
							<i class="fa  fa-heartbeat  fa-3x"></i>
						</div>
						<div class="aw-box__value" th:text="${pessoasAvaliadas}">9</div>
						<div class="aw-box__title">Pessoas Avaliadas</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-4">
					<div class="aw-box">
						<div class="aw-box__icon">
							<i class="fa  fa-users  fa-3x"></i>
						</div>
						<div class="aw-box__value" th:text="${totalPessoas}"></div>
						<div class="aw-box__title"><a th:href="@{/pessoasdef}">Pessoas Cadastradas</a></div>
					</div>
				</div>

				<div class="col-sm-4">
					<div class="aw-box">
						<div class="aw-box__icon">
							<i class="fa  fa-signal  fa-3x"></i>
						</div>
						<div class="aw-box__value" th:text="${doacoes}"></div>
						<div class="aw-box__title"><a th:href="@{/doacoes}">Doações</a></div>
					</div>
				</div>

				<div class="col-sm-4">
					<div class="aw-box">
						<div class="aw-box__icon">
							<i class="fa  fa-users  fa-3x"></i>
						</div>
						<div class="aw-box__value" th:text="${avaliadores}"></div>
						<div class="aw-box__title"><a th:href="@{/avaliadores}">Avaliadores</a></div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-6">
					<div class="aw-graph-box">
						<div class="aw-graph-box__header">
							<h2 class="aw-graph-box__title">
								Avaliações Coletivas por mês <small>últimos 6 meses</small>
							</h2>
						</div>
						<div class="aw-graph-box__content">
							<!-- <div class="aw-graph-box__no-data">
							<i class="fa  fa-line-chart  fa-2x"></i>
							<span>Não há dados</span>
						</div> -->
							<div>
								<canvas id="graficoVendasPorMes" height="160"></canvas>
							</div>
						</div>
					</div>
				</div>

				<div class="col-sm-6">
					<div class="aw-graph-box">
						<div class="aw-graph-box__header">
							<h2 class="aw-graph-box__title">
								Avaliações Individuais <small>últimos 6 meses</small>
							</h2>
						</div>
						<div class="aw-graph-box__content">
							<!-- <div class="aw-graph-box__no-data">
							<i class="fa  fa-line-chart  fa-2x"></i>
							<span>Não há dados</span>
						</div> -->
							<div>
								<canvas id="graficoVendasPorOrigem" height="160"></canvas>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

<th:block layout:fragment="javascript-extra">
	<script th:src="@{/javascripts/vendors/Chart.min.js}"></script>
	<script th:src="@{/javascripts/dashboard.graficos.js}"></script>
</th:block>

</html>
