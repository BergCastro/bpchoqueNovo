<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="~{layout/LayoutPadrao}"
	xmlns:brewer="http://brewer.algaworks.com">

<head>
<title>Cadastro de Cargo</title>
</head>

<section layout:fragment="conteudo">
	<div class="page-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-10">
					<h1>Cadastro de Cargo</h1>
					<!-- <h1 th:unless="${cerveja.nova}"
						th:text="|Edição da ${cerveja.nome}|">Edição de Cargo</h1> -->
				</div>

				<div class="col-xs-2">
					<div class="aw-page-header-controls">
						<a class="btn  btn-default" th:href="@{/cargos}"> <i
							class="glyphicon  glyphicon-plus-sign"></i> <span
							class="hidden-xs  hidden-sm">Pesquisa</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="container-fluid">

		<form method="POST" th:action="@{/cargos}"
			th:object="${cargo}">
			<brewer:message/>
			<!-- <div layout:include="MensagemGeral"></div>
    	<div layout:include="MensagemErro"></div> -->

			
				<input type="hidden" th:field="*{id}" />
				<div class="row">
					<div class="form-group  col-sm-8  bw-required" brewer:classforerror="nome">
						<label for="nome" class="control-label">Cargo</label>
						<input type="text" class="form-control" id="nome" autofocus="autofocus" th:field="*{nome}"/>
					</div>
					<div class="form-group  col-sm-4  bw-required" brewer:classforerror="abreviacao">
						<label for="abreviacao" class="control-label">Abreviação</label>
						<input type="text" class="form-control" id="abreviacao"  th:field="*{abreviacao}"/>
					</div>
					
				</div>
				
				<div class="row">
					<div class="form-group col-sm-12">
					
						<button type="submit" class="btn btn-primary">Salvar</button>
					
				</div>
				</div>

				
			

		</form>
	</div>
</section>
</html>
