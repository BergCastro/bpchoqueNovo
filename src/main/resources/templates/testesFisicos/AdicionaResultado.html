<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:brewer="http://brewer.algaworks.com">
<body>
	<div class="modal fade" id="modalAdicionaResultado" tabindex="-1"
		role="dialog" th:fragment="modal">
		<div class="modal-dialog  ">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">Inclus√£o de Resultado</h4>
				</div>

				<div class="modal-body">
					<div
						class="alert  alert-danger  hidden  js-mensagem-cadastro-prova"
						role="alert"></div>

					<form th:action="@{/testesFisicos/resultadoNovo}">

						<div class="form-group">

							<label for="prova" class="control-label">PESSOA</label> <select
								id="prova" class="form-control">
								<!-- 									<option value="">Selecione um tipo</option> -->
								<option th:each="pessoa : ${pessoasIncluir}" th:value="${pessoa.id}"
									th:text="|${pessoa.matricula} - ${pessoa.nome}|">Prova</option>
							</select>

						</div>
						<div class="form-group" th:each="prova : ${provas}">
							<label class="control-label" th:for="${prova.id}" th:text="${prova.nome}"></label>
							<input th:id="${prova.id}" type="text" 
								class="form-control">

						</div>
						


					</form>

					<button type="button"
						class="btn  btn-primary  js-modal-cadastro-prova-salvar-btn">Adicionar</button>
					<button type="button" class="btn  btn-default" data-dismiss="modal">Cancelar</button>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
