<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:data="http://www.thymeleaf.org/extras/data"
	layout:decorate="~{layout/LayoutPadrao}"
	xmlns:brewer="http://brewer.algaworks.com">
<head>


</head>
<body>
	<section layout:fragment="conteudo">
		<div class="modal fade" id="modalAdicionaResultado" tabindex="-1"
			role="dialog" th:fragment="modal">
			<div class="modal-dialog  ">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title">Inclus√£o de Resultado</h4>
					</div>

					<div class="modal-body">
						<div
							class="alert  alert-danger  hidden  js-mensagem-cadastro-prova"
							role="alert"></div>

						<form th:action="@{/testesFisicos/resultadoNovo}">
							<div class="row">
								<div class="form-group col-sm-12">
									<label for="participante" class="control-label">PARTICIPANTE</label>
									<select title="Selecione um participante..." id="participante"
										class="selectpicker form-control" data-live-search="true" tabindex="7">
										<option value=""></option>
										<option th:each="pessoa : ${pessoasIncluir}"
											th:value="${pessoa.id}"
											th:text="|${pessoa.matricula} - ${pessoa.nome}|"></option>

									</select>

								</div>
								<div th:each="tipo, iter : ${tipos}">
									<div class="form-group col-sm-12"
										th:each="prova : ${tipo.provas}">
										<label class="control-label" th:for="${prova.id}"
											th:text="${prova.nome}"></label> <input th:id="${prova.id}"
											type="text" class="form-control">

									</div>
								</div>

							</div>
						</form>

						<button type="button"
							class="btn  btn-primary  js-modal-cadastro-prova-salvar-btn">Adicionar</button>
						<button type="button" class="btn  btn-default"
							data-dismiss="modal">Cancelar</button>
					</div>
				</div>
			</div>
		</div>

	</section>


</body>
</html>
