<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<body>
	<div class="modal fade" id="modalCadastroRapidoEstilo" tabindex="-1" role="dialog"  th:fragment="modal"
	data-keyboard="false" data-backdrop="static">
		<div class="modal-dialog  modal-sm">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">Cadastro de Medição</h4>
				</div>
				
				<div class="modal-body">
					<div class="alert  alert-danger  hidden  js-mensagem-cadastro-rapido-estilo" role="alert"></div>
					
					<form class="form-horizontal" th:action="@{avaliacoesIndividuais/medicoes}">
						<div class="form-group">
							<label class="col-sm-2  control-label" for="torax">Torax</label>
							<div class="col-sm-10">
								<input id="torax" type="text" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2  control-label" for="cintura">Cintura</label>
							<div class="col-sm-10">
								<input id="cintura" type="text" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2  control-label" for="abdominal">Abdominal</label>
							<div class="col-sm-10">
								<input id="abdominal" type="text" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2  control-label" for="quadril">Quadril</label>
							<div class="col-sm-10">
								<input id="quadril" type="text" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2  control-label" for="bracoe">Braço E</label>
							<div class="col-sm-10">
								<input id="bracoe" type="text" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2  control-label" for="bracod">Braço D</label>
							<div class="col-sm-10">
								<input id="bracod" type="text" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2  control-label" for="coxae">Coxa E</label>
							<div class="col-sm-10">
								<input id="coxae" type="text" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2  control-label" for="coxad">Coxa D</label>
							<div class="col-sm-10">
								<input id="coxad" type="text" class="form-control">
							</div>
						</div>
						
					</form>
					
					<button type="button" class="btn  btn-primary  js-modal-cadastro-estilo-salvar-btn">Salvar</button>
					<button type="button" class="btn  btn-default" data-dismiss="modal">Cancelar</button>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
